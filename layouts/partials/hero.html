{{ $heroData := . }}
{{ with .bgimg }}
{{ $heroImg := resources.Get .}}
<div class="grow -mt-28 top-0">
<div class="relative w-full">
  <div style="background-image:url({{ $heroImg.RelPermalink }})" class="{{ if $heroData.height}}{{ $heroData.height }}{{ else }}bg-fixed h-screen{{end}} bg-center bg-cover"></div>
  <div class="absolute top-0 left-0 w-full {{ if $heroData.height}}{{ $heroData.height }}{{ else }} h-screen{{end}} opacity-90 bg-gradient-to-b from-gray-900"></div>
  <div class="absolute w-full top-2/4 -translate-y-1/2">
    {{ with $heroData.title }}
    <div class="px-6 md:px-0 lg:w-4/12 m-auto">
      <h1 class="text-white text-4xl md:text-5xl lg:text-6xl font-bold text-center">{{ $heroData.title }}</h1>
      {{ with $heroData.subtitle }}
      <p class="mt-4 text-white text-md text-center">{{ . }}</p>
      {{ end }}
    </div>
    {{ end }}
  </div>
</div>
</div>  
{{end}}
