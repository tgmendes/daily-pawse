<div id="imgModal"
    class="hidden fixed z-50 w-full h-full inset-0 overflow-y-auto bg-gray-900 bg-opacity-90 duration-500"
    aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="swiper modalSwiper1 h-5/6 w-5/6 mx-auto">
        <div class="swiper-wrapper">
            {{ range .sliderPages }}
            {{ with .Resources.ByType "image" }}
            {{ range $imgIdx, $imgData := . }}
            <div class="swiper-slide">    
                <img src="{{ $imgData.RelPermalink }}" class="h-full mx-auto" />
            </div>
            {{ end }}
            {{ end }}
            {{ end }}
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    <div thumbsSlider="" class="swiper modalSwiper2 w-full h-1/6 box-border">
        <div class="swiper-wrapper">
            {{ range .sliderPages }}
            {{ with .Resources.ByType "image" }}
            {{ range $imgIdx, $imgData := . }}
            <div class="swiper-slide w-1/4 h-full opacity-40">
                <img src="{{ $imgData.RelPermalink }}" class="object-cover h-full w-full block" />
            </div>
            {{ end }}
            {{ end }}
            {{ end }}
        </div>
    </div>
</div>
